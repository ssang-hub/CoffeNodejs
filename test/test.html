<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xl-24 col-lg-3 col-md-4 col-sm-12">
                    <div class="menu-sidebar">
                        <div class="filter">
                            <div class="product-filter">
                                <div class="menu-title">SẢN PHẨM</div>
                                <div class="filter-content">
                                    <a href="/menu/cofe">
                                        <div class="filter-item align-items-bottom p-1 active" style="color: black; font-size: 18px">
                                            <div class="filter-name">Cà phê</div>
                                        </div>
                                    </a>
                                    <a href="/menu/tea">
                                        <div class="filter-item align-items-bottom p-1" style="color: black; font-size: 18px">
                                            <div class="filter-name">Trà</div>
                                        </div>
                                    </a>
                                    <a href="/menu/food">
                                        <div class="filter-item align-items-bottom p-1" style="color: black; font-size: 18px">
                                            <div class="filter-name">Đồ ăn nhanh</div>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <div class="product-filter">
                                <div class="menu-title">TÌM KIẾM</div>
                                <div class="filter-content-2">
                                    <form class="pt-2" action="/tea/search">
                                        <div class="item search mt-2">
                                            <input type="text" class="form-control" name="name" placeholder="Tìm kiếm" />
                                        </div>
                                        <button type="submit" class="mt-2 btn-search btn btn-outline-success">Tìm kiếm</button>
                                    </form>
                                </div>
                            </div>
                            <div class="filter-bestseller"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-96 col-lg-9 col-md-8 col-sm-12">
                    <div class="item-quantity-bar mb-3">Hiển thị 3 sản phẩm</div>
                </div>
            </div>
        </div>

        <script>
            var arr = ['oop', 'poo', 'oop', 'kkd', 'ddd', 'kkd'];
            var mapped = arr.reduce((map, val) => {
                if (!map[val]) {
                    map[val] = [];
                }
                map[val].push(val);
                return map;
            }, {});
            console.log(mapped);
        </script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
